<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Service Commission Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 60%;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h1 {
            text-align: center;
            color: #333;
        }
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }
        .form-group {
            flex: 1;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .form-group input[type="radio"] {
            width: auto;
            margin-right: 5px;
        }
        .form-group span.required {
            color: red;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
        }
        .buttons button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        .buttons button:hover {
            background-color: #0056b3;
        }
        .header {
    display: flex;
    align-items: center;
    gap: 10px; /* Adds some space between the logo and the heading */
}
.header img {
    width: 90px; /* Adjust the size as needed */
    height: 70px;
}
.header h1 {
    margin: 0;
    color: #100f0f;
    font-size: 20px;
}
#email {
    width: 500px;
}
h2 {
    text-align: left;
    color: #555;
    margin-top: 10px;
    font-size: 20px;
    color: black;
     /* Adjust as needed */
}

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://psconline1.psc.gov.np/static/media/logo.10d25425.png" alt="Logo" />
            <h1>Public Service Commission</h1>
        </div>
        <h2>Register</h2>
        <form>
            <!-- Row 1: Names -->
            <div class="form-row">
                <div class="form-group">
                    <label for="firstName">First Name <span class="required">*</span></label>
                    <input type="text" id="firstName" name="firstName" required>
                </div>
                <div class="form-group">
                    <label for="middleName">Middle Name</label>
                    <input type="text" id="middleName" name="middleName">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name <span class="required">*</span></label>
                    <input type="text" id="lastName" name="lastName" required>
                </div>
            </div>
            <!-- Row 2: Username and DOB -->
            <div class="form-row">
                <div class="form-group">
                    <label for="username">Username <span class="required">*</span></label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="dobBS">Date of Birth (B.S.) <span class="required">*</span></label>
                    <input type="date" id="dobBS" name="dobBS" required>
                </div>
                <div class="form-group">
                    <label for="dobAD">Date of Birth (A.D.) <span class="required">*</span></label>
                    <input type="date" id="dobAD" name="dobAD" required>
                </div>
            </div>
            <!-- Row 3: Gender and Email -->
            <div class="form-row">
                <div class="form-group">
                    <label>Gender <span class="required">*</span></label>
                    <input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="female"> Female
                    <input type="radio" name="gender" value="other"> Other
                </div>
                <div class="form-group">
                    <label for="email">Email <span class="required">*</span></label>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>
            <!-- Row 4: Mobile, National ID, and Citizenship Number -->
            <div class="form-row">
                <div class="form-group">
                    <label for="mobile">Mobile Number <span class="required">*</span></label>
                    <input type="text" id="mobile" name="mobile" required>
                </div>
                <div class="form-group">
                    <label for="nationalID">National ID</label>
                    <input type="text" id="nationalID" name="nationalID">
                </div>
                <div class="form-group">
                    <label for="citizenshipNo">Citizenship Number <span class="required">*</span></label>
                    <input type="text" id="citizenshipNo" name="citizenshipNo" required>
                </div>
            </div>
            <!-- Row 5: Citizenship Issue Info -->
            <div class="form-row">
                <div class="form-group">
                    <label for="citizenshipDistrict">Citizenship Issue District <span class="required">*</span></label>
                    <input type="text" id="citizenshipDistrict" name="citizenshipDistrict" required>
                </div>
                <div class="form-group">
                    <label for="citizenshipIssueBS">Citizenship Issue Date (B.S.)</label>
                    <input type="date" id="citizenshipIssueBS" name="citizenshipIssueBS">
                </div>
                <div class="form-group">
                    <label for="citizenshipIssueAD">Citizenship Issue Date (A.D.)</label>
                    <input type="date" id="citizenshipIssueAD" name="citizenshipIssueAD">
                </div>
            </div>
            <!-- Buttons -->
            <div class="buttons">
                <button type="button">Back to Login</button>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
